# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        working-directory: backend   # <-- folder where pom.xml is
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Backend Docker image
        run: docker build --platform linux/amd64 -t marley2022/tradejaudit:audit-service ./backend

      - name: Build Frontend Docker image
        run: docker build --platform linux/amd64 -t marley2022/tradejaudit:frontend-service ./frontend

      - name: Push Backend Docker image
        run: docker push marley2022/tradejaudit:audit-service

      - name: Push Frontend Docker image
        run: docker push marley2022/tradejaudit:frontend-service

      - name: Final message
        run: echo Finished !