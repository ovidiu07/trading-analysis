version: '3.9'
services:
  backend:
    build: ./backend
    environment:
      # Do NOT hardcode secrets in git. Supply these via a local .env file or your deployment environment.
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:https://tradejaudit.com}
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "4173:80"
