spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tradevault}
    username: ${DB_USER:tradevault}
    password: ${DB_PASS:tradevault}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

jwt:
  secret: ${JWT_SECRET:changeme-secret}
  expiry: ${JWT_EXPIRY:3600000}

app:
  upload-dir: ${UPLOAD_DIR:uploads}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

logging:
  level:
    root: INFO
