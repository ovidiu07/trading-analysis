<!doctype html>
<html lang="{{lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{subject}}</title>
  </head>
  <body style="margin:0; padding:0; background-color:#0a1220; color:#eaf1ff; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="display:none; max-height:0; overflow:hidden; opacity:0; mso-hide:all; color:transparent; line-height:1px;">
      {{preheader}}
    </div>
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%; margin:0; padding:0; background-color:#0a1220;">
      <tr>
        <td align="center" style="padding:24px 12px;">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%; max-width:600px;">
            <tr>
              <td style="padding:0;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%; background-color:#111b2d; border:1px solid #263956; border-radius:16px; overflow:hidden;">
                  <tr>
                    <td style="padding:20px 24px; background-color:#0f192b; border-bottom:1px solid #263956;">
                      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td valign="middle" style="vertical-align:middle;">
                            <img src="{{logoUrl}}" width="128" height="32" alt="{{logoAlt}}" style="display:block; border:0; line-height:100%; text-decoration:none;" />
                          </td>
                          <td align="right" valign="middle" style="vertical-align:middle; font-size:11px; letter-spacing:0.6px; text-transform:uppercase; color:#8fa6c3; font-weight:600;">
                            {{badgeText}}
                          </td>
                        </tr>
                      </table>
                      <div style="margin-top:10px; font-size:20px; line-height:1.2; font-weight:700; letter-spacing:0.2px; color:#f3f8ff;">
                        {{brandName}}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding:28px 24px 22px 24px;">
                      <h1 style="margin:0 0 12px 0; font-size:24px; line-height:1.25; font-weight:700; color:#f7fbff;">
                        {{headline}}
                      </h1>
                      <p style="margin:0 0 12px 0; font-size:15px; line-height:1.6; color:#d9e6fa;">
                        {{greeting}}
                      </p>
                      <p style="margin:0 0 22px 0; font-size:15px; line-height:1.65; color:#b9cae3;">
                        {{intro}}
                      </p>
                      <div style="text-align:center; margin:0 0 22px 0;">
                        <!--[if mso]>
                        <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="{{verifyUrl}}" style="height:48px;v-text-anchor:middle;width:220px;" arcsize="14%" stroke="f" fillcolor="#45a3ff">
                          <w:anchorlock/>
                          <center style="color:#071221;font-family:Segoe UI,Arial,sans-serif;font-size:16px;font-weight:700;">{{ctaText}}</center>
                        </v:roundrect>
                        <![endif]-->
                        <!--[if !mso]><!-- -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center">
                          <tr>
                            <td align="center" bgcolor="#45a3ff" style="border-radius:10px;">
                              <a href="{{verifyUrl}}" target="_blank" style="display:inline-block; padding:14px 28px; font-size:16px; font-weight:700; line-height:16px; color:#071221; text-decoration:none; border-radius:10px;">
                                {{ctaText}}
                              </a>
                            </td>
                          </tr>
                        </table>
                        <!--<![endif]-->
                      </div>
                      <p style="margin:0 0 8px 0; font-size:13px; line-height:1.6; color:#9fb4cf;">
                        {{fallbackLabel}}
                      </p>
                      <p style="margin:0 0 14px 0; font-size:13px; line-height:1.65; color:#9fb4cf; word-break:break-all;">
                        <a href="{{verifyUrl}}" target="_blank" style="color:#7fc1ff; text-decoration:underline; word-break:break-all;">{{verifyUrl}}</a>
                      </p>
                      <p style="margin:0 0 6px 0; font-size:13px; line-height:1.6; color:#9fb4cf;">
                        {{expiryText}}
                      </p>
                      <p style="margin:0 0 6px 0; font-size:13px; line-height:1.6; color:#9fb4cf;">
                        {{ignoreText}}
                      </p>
                      <p style="margin:0 0 6px 0; font-size:13px; line-height:1.6; color:#9fb4cf;">
                        {{securityText}}
                      </p>
                      <p style="margin:0; font-size:13px; line-height:1.6; color:#9fb4cf;">
                        {{helpPrefix}} <a href="mailto:{{supportEmail}}" style="color:#7fc1ff; text-decoration:underline;">{{supportEmail}}</a>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding:18px 24px 24px 24px; border-top:1px solid #263956; background-color:#0f192a;">
                      <p style="margin:0 0 10px 0; font-size:12px; line-height:1.6; color:#8ea4c0;">
                        {{footerDisclaimer}}
                      </p>
                      <p style="margin:0; font-size:12px; line-height:1.6;">
                        <a href="{{termsUrl}}" target="_blank" style="color:#7fc1ff; text-decoration:underline;">{{termsLabel}}</a>
                        <span style="color:#5f7896;">&nbsp;|&nbsp;</span>
                        <a href="{{privacyUrl}}" target="_blank" style="color:#7fc1ff; text-decoration:underline;">{{privacyLabel}}</a>
                        <span style="color:#5f7896;">&nbsp;|&nbsp;</span>
                        <a href="{{cookiesUrl}}" target="_blank" style="color:#7fc1ff; text-decoration:underline;">{{cookiesLabel}}</a>
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
